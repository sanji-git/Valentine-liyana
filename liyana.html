<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            color: #cc0000;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        p {
            font-size: 20px;
        }
        .heart {
            font-size: 100px;
            color: #cc0000;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <div class="heart">❤️</div>
    <p>Spread love and joy on this special day!</p>
</body>
</html>
