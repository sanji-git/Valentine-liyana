<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Valentine Animation</title>\n    <style>\n        body {\n            margin: 0;\n            height: 100vh;\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            overflow: hidden;\n            background-color: #ffcccb;\n            position: relative;\n        }\n        .heart {\n            position: absolute;\n            width: 50px;\n            height: 50px;\n            background-color: red;\n            transform: rotate(45deg);\n            animation: float 4s infinite;\n        }\n        .heart::before, .heart::after {\n            content: '';\n            position: absolute;\n            width: 50px;\n            height: 50px;\n            background-color: red;\n            border-radius: 50%;\n        }\n        .heart::before {\n            top: -25px;\n            left: 0;\n        }\n        .heart::after {\n            left: 25px;\n            top: 0;\n        }\n        @keyframes float {\n            0% { transform: translateY(0); }\n            50% { transform: translateY(-20px); }\n            100% { transform: translateY(0); }\n        }\n        .glow {\n            animation: glow 1.5s infinite;\n            position: relative;\n        }\n        @keyframes glow {\n            0% { text-shadow: 0 0 10px #fff; }\n            50% { text-shadow: 0 0 20px #ff69b4; }\n            100% { text-shadow: 0 0 10px #fff; }\n        }\n    </style>\n</head>\n<body>\n    <div class=\"heart\"></div>\n    <h1 class=\"glow\">Happy Valentine&apos;s Day!</h1>\n    <script>\n        const hearts = [];\n        const createHeart = () => {\n            const heart = document.createElement('div');\n            heart.className = 'heart';\n            heart.style.left = Math.random() * 100 + 'vw';\n            heart.style.animationDuration = Math.random() * (6 - 3) + 3 + 's';\n            document.body.appendChild(heart);\n            hearts.push(heart);\n            setTimeout(() => {\n                heart.remove();\n                hearts.shift();\n            }, 6000);\n        };\n        setInterval(createHeart, 300);\n\n        document.body.addEventListener('click', createHeart);\n    </script>\n</body>\n</html>
